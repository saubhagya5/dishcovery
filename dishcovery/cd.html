<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlapping Elements in Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="relative w-64 h-64 bg-gray-200">
    <!-- Background Element -->
    <div class="absolute top-0 left-0 w-40 h-40 bg-blue-500 opacity-50 z-10"></div>

    <!-- Foreground Element -->
    <div class="absolute top-10 left-10 w-40 h-40 bg-red-500 text-white flex items-center justify-center z-20">
      Overlapping
    </div>
  </div>
</body>
</html>
